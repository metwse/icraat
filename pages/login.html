<textarea rows="5" placeholder="anahtar"></textarea>
<div><button>Giri≈ü</button> <button onclick="app.redirect('/')">Ana Sayfa</button></div>

<style>
    .r { display: flex; gap: 1em; flex-direction: column }
    .r textarea { padding: 1em; width: 100%; resize: vertical; background: var(--bg-2); filter: brightness(1.1); border-radius: .5em }
    .r div { display: flex; gap: 1em }
    .r button { width: fit-content }
</style>

<script>
    var textarea = r.querySelector('textarea')
    textarea.value = localStorage.getItem('token')
    r.querySelector('button').onclick = () => {
        localStorage.setItem('token', textarea.value)
        session.token = textarea.value
    }
</script>
